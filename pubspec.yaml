name: scansphere
description: "A new Flutter project."

publish_to: 'none'

version: 0.0.1

environment:
  sdk: '>=3.4.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.6
  flutter_native_splash: ^2.4.1
  localstore: ^1.4.0
  mobile_scanner: ^6.0.2
  iconsax: ^0.0.8
  url_launcher: ^6.3.1
  intl: ^0.19.0
  syncfusion_flutter_barcodes: ^27.2.3
  open_file: ^3.5.10
  path_provider: ^2.1.5
  path_provider_platform_interface: ^2.1.2
  share_plus: ^10.1.2
  image_picker: ^1.1.2
  qr_flutter: ^4.1.0
  path: ^1.9.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.0

flutter:

  uses-material-design: true

  assets:
    - assets/images/

  fonts:
    - family: NunitoSans
      fonts:
        - asset: assets/fonts/NunitoSans-Regular.ttf
        - asset: assets/fonts/NunitoSans-Italic.ttf
          style: normal